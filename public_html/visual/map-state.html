<!DOCTYPE html>
<html>
    <head>
        <title>CrisisTextLine</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../css/ctl.css" type="text/css" />
        <script type="text/javascript" src="../js/d3.min.js"></script>
        <script type="text/javascript" src="../js/topojson.js"></script>
        <script type="text/javascript" src="../js/queue.min.js"></script>
    </head>
    <body>
        <a href="../">Back to Graph list page</a>
        <form class="form-inline">
            Issue Repartition by State and Issue Type. (scroll to zoom, click to see values)
            <fieldset>
                <label>Issue</label>
                <select id="issue">
                    <option value="">Overall</option>
                    <option value="abuse">abuse</option>
                    <option value="anxiety">anxiety</option>
                    <option value="bereavement">bereavement</option>
                    <option value="bully">bully</option>
                    <option value="depressed">depressed</option>
                    <option value="eating">eating</option>
                    <option value="family">family</option>
                    <option value="friend">friend</option>
                    <option value="isolated">isolated</option>
                    <option value="lgbtq">lgbtq</option>
                    <option value="medical">medical</option>
                    <option value="relationship">relationship</option>
                    <option value="school">school</option>
                    <option value="self_harm">self harm</option>
                    <option value="sexual_abuse">sexual abuse</option>
                    <option value="stress">stress</option>
                    <option value="substance">substance</option>
                    <option value="suicidal_ideation">suicidal ideation</option>
                    <option value="third_party">3rd party</option>
                    <option value="other">other</option>

                </select>
            </fieldset>
        </form>
        <div id="map"></div>
        <script type="text/javascript" src="../js/visual/map-state.js"></script>
        <script type="text/javascript">
            document.getElementById('issue').addEventListener('change', function() {
                reload(this.value);
                ;
            });
        </script>
    </body>
</html>
